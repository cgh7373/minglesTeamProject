<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingles Settings</title>

    <!-- 외부파일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- 내부파일 -->
    <link rel="stylesheet" href="./mingle-settings.css">
    <script src="./mingle-settings.js"></script>
    <script src="../resources/jQuery/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="../resources/images/Mingles아이콘-removebg-preview.png">

</head>

<body>

    <div id="wrap">

        <!-- 메인 화면 -->
        <div id="container">

            <div id="settings">

                <div class="left">

                    <div class="top">

                        <div class="top__left">

                            <div class="profilePhoto">
                                <img src="../resources/images/Mingles아이콘-removebg-preview.png" alt="profilePhoto">
                            </div>

                            <label for="file">
                                <div class="btn-upload">
                                    <span class="material-symbols-outlined">
                                        add_a_photo
                                    </span>
                                </div>
                            </label>
                            <input type="file" name="file" id="file" style="display: none;">

                        </div>

                        <div class="top__right">

                            <div class="nickName">닉네임</div>

                            <div class="userEmail">email@email.com</div>

                        </div>

                    </div>

                    <div class="mid">

                        <button class="profile">프로필 관리</button>

                        <button class="friend">친구 관리</button>

                    </div>

                    <div class="bot">

                        <div class="bot__btns">

                            <button class="recent">최근 방문</button>

                            <button class="myFav">즐겨찾기</button>

                        </div>

                        <div class="bot__pics">
                            
                            <a href="">
                                <img src="../resources/images/Mingles 로고이미지.png" alt="">
                            </a>
                            
                            <a href="">
                                <img src="../resources/images/Mingles 로고이미지.png" alt="">
                            </a>

                        </div>

                    </div>

                </div>




                <div class="right">

                </div>




            </div>

        </div>

        <!-- 홈키 -->
        <button id="homeKey" class="rounded-circle"></button>

        <!-- 메뉴바 -->
        <div id="menuBar">

            <div id="menuWrap">

                <!-- 뒤로가기버튼 -->
                <button id="menuBack" class="rounded-circle"
                    style="width: 70px; height: 70px; background-color: white; border: none;">
                    <img src="../resources/images/greenpointer.png"
                        style="background-color: white; width: 70%; height: 70%;">
                    <!-- 화살표 이미지(->)로 변경, deg(270 제거) -->
                </button>

                <!-- mHead -->
                <div id="mHead"><img src="../resources/images/밍글로고.PNG" style="width:90%; height:90%;"></div>

                <!-- mBody -->


                <!-- mFoot -->
                <div id="mFoot"></div>

            </div>

        </div>

    </div>

</body>

</html>
