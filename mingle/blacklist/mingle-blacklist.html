<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingles BlackList</title>

    <!-- 외부파일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

    <!-- 내부파일 -->
    <link rel="stylesheet" href="./mingle-blacklist.css">
    <script defer src="./mingle-blacklist.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" href="../resources/images/Mingles아이콘-removebg-preview.png">

</head>

<body>

    <div id="wrap">

        <!-- 메인 화면 -->
        <div id="container">

            <div class="title">블랙리스트 명단</div>

            <table id="blackList" class="table-striped table-hover">

            </table>

            <footer>

                <div class="pagination-container">

                    <div class="prev-button"><</div>

                    <div class="btn-wrapper">

                        <!-- <span class="number-btn">1</span> -->

                    </div>

                    <div class="next-button">></div>

                </div>

            </footer>

        </div>

        <!-- 홈키 -->
        <button id="homeKey" class="rounded-circle"></button>

        <!-- 메뉴바 -->
        <div id="menuBar">

            <div id="menuWrap">

                <!-- 뒤로가기버튼 -->
                <button id="menuBack" class="rounded-circle"
                    style="width: 70px; height: 70px; background-color: white; border: none;">
                    <img src="../resources/images/greenpointer.png"
                        style="background-color: white; width: 70%; height: 70%;">
                    <!-- 화살표 이미지(->)로 변경, deg(270 제거) -->
                </button>

                <!-- mHead -->
                <div id="mHead"><img src="../resources/images/밍글로고.PNG" style="width:90%; height:90%;"></div>

                <!-- mBody -->
                <div id="mBody"></div>

                <!-- mFoot -->
                <div id="mFoot"></div>

            </div>

        </div>

    </div>

</body>

</html>
