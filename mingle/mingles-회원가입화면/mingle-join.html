<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mingles Frame</title>

  <!-- 외부파일 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

  <!-- https://animate.style/ 웹사이트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- 내부파일 -->
  <link rel="stylesheet" href="../mingles-회원가입화면/mingle-join.css">
  <script src="../mingles-회원가입화면/mingle-join.js"></script>
  <script src="../resources/jQuery/jquery-3.7.1.min.js"></script>
  <link rel="icon" href="../resources/images/Mingles아이콘-removebg-preview.png">

</head>

<body>

  <div id="wrap">

    <!-- 메인 화면 -->
    <div id="container">
      
      <!-- 애니메이션 배경 화면 -->
      <img class="background" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnNpeng2dTFhbnExeHlpMG5kN3k5eXYzcHFvMXJhcmJvM3BpOGllcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0CRCxtNyUteI6hI4/giphy.webp" alt="">

      <!-- 애니메이션 효과 화면 -->
      <div class="animate__animated animate__zoomInDown">
      <!-- 회원가입 화면 -->
      <div class="form_area">
        <p class="title">회원 가입</p>
        <form action="">
          <!-- 아이디 입력 -->
          <div class="form_group">
            <label class="sub_title" for="id">ID</label>
            <input placeholder="영문으로 시작하는 영문자&숫자 6~20자" class="form_style" id="id"type="text" required />
          </div>

          <!-- 비밀번호 입력 -->
          <div class="form_group">
            <label class="sub_title" for="password">Password</label>
            <input placeholder="영문, 숫자로 구성된 8~16자" class="form_style" id="password" type="password" required />
          </div>

          <!-- 이름(닉네임) 입력 -->
          <div class="form_group">
            <label class="sub_title" for="name">이름 (닉네임)</label>
            <input placeholder="한글, 영문 사용 8자 이내(특수문자x)" class="form_style" id="name" type="text" required />
          </div>

          <!-- 생년월일 입력 -->
          <div class="form_group">
            <label class="sub_title" for="birthday">생년월일</label>
            <input class="form_style" id= "birthday" type="date" />
          </div>

          <!-- 휴대폰 번호 입력  -->
          <div class="form_group">
            <label class="sub_title" for="phone">휴대폰번호</label>
            <input placeholder="-없이 입력하세요" class="form_style" id="phone" type="text" required/>
          </div>

          <!-- 이메일 입력 -->
          <div class="form_group">
            <label class="sub_title" for="email">Email</label>
            <input placeholder="이메일을 입력하세요" class="form_style" id="email" type="email" required/>
          </div>

          <!-- 성별 입력 -->
          <div class="form_group form_gender">
            <label class="sub_title" for="gender">성별</label>

            <input class="form_style_gender" type="radio" id="radioM" name = "gender" value= "M" checked> <label for="radioM"> 남자</label>
            <input class="form_style_gender" type="radio" id="radioF" name = "gender" value= "F"> <label for="radioF"> 여자</label>

          </div>

          <!-- 회원가입 버튼 -->
          <div>
            <button class="btn">Welcome!</button>
          </div>
        </form>

      </div>
    </div>
    </div>

  </div>

  </div>

  <!-- 홈키 -->
  <button id="homeKey" class="rounded-circle"></button>

    
      <!-- mBody -->
      <div id="mBody"></div>

      <!-- mFoot -->
      <div id="mFoot"></div>

    </div>

  </div>

  </div>

</body>

</html>
