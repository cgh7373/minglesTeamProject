<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingles Frame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mingle-member.css">
    <script defer src="data.js"></script>
    <script defer src="mingle-member.js"></script>
    <script src="resources/jQuery/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- 메인 화면 -->
        <div id="container">
            <div class="memberTitle">회원관리</div>
            <div class="tab">
                <ul class="tabnav">
                  <li><a href="#tab01">전체회원</a></li>
                  <li><a href="#tab02">블랙리스트</a></li> 
                </ul>
                <div class="search">
                    <input type="text"><div class="material-icons">search</div>
                </div>
                <div class="tabcontent">
                    <div id="tab01">
                        <table id="userlist"></table>
                        <ul id="tab01-1" class="modalOpenButton">
                            <li class="tab01-1-1">
                            <div class="post-container">
                                <p class="post-number">1</p>
                                <p class="post-title">title</p>
                                <p class="username">닉네임</p>
                                <p class="game-money">보유 거북알</p>
                                <p class="enrolldate">가입일자</p>
                            </div>
                            </li>
                        </ul>
                        <div class="pagination-container">
                            <div class="prev-button">이전</div>
                            <div class="number-button-wrapper"><span class="number-button">1</span></div>
                            <div class="next-button">다음</div>
                        </div>  
                    </div>
                    <div id="tab02">
                        <table id="userlist2"></table>
                        <ul id="tab02-2" class="modalOpenButton">
                            <li class="tab02-2-2">
                            <div class="post-container2">
                                <p class="post-number2">1</p>
                                <p class="post-title2">title</p>
                                <p class="username2">닉네임</p>
                                <p class="game-money2">보유 거북알</p>
                                <p class="enrolldate2">가입일자</p>
                                <p class="blackreason">블랙사유</p>
                            </div>
                            </li>
                        </ul>
                        <div class="pagination-container2">
                            <div class="prev-button2">이전</div>
                            <div class="number-button-wrapper2"><span class="number-button2">1</span></div>
                            <div class="next-button2">다음</div>
                        </div>  
                    </div>      
                </div>
            </div>
        </div>
            <!--모달부분-->
            <div id="modalContainer" class="hidden">
                <div id="modalContent">
                  <h1 align="center" style="font-weight: 700;">회원 상세 정보</h1>
                  <br>
                  <div class="user-information">
                    <table id="inform-content">
                        <tr>
                            <th>고유번호</th>
                            <th>아이디</th>
                            <th>닉네임</th>
                            <th>보유 거북알</th>
                            <th>가입일자</th>
                        </tr>
                        <tr>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                        </tr>
                    </table>
                  </div>
                  <div class="comment-select">
                    전체 댓글

                  </div>
                  <div class="activity">
                    활동 이력

                  </div>
                  <div class="declaration">
                    신고 이력

                  </div>
                  <button id="modalCloseButton">X</button>
                </div>
              </div>
               <!-- 홈키 -->
        <button id="homeKey" class="rounded-circle"></button>
         <!-- 메뉴바 -->
         <div id="menuBar">

            <div id="menuWrap">

                <!-- 뒤로가기버튼 -->
                <button
                    id="menuBack"
                    class="rounded-circle"
                    style="width: 70px; height: 70px; background-color: white; border: none;">
                    <img
                        src="resources/images/greenpointer.png"
                        style="background-color: white; width: 70%; height: 70%;">
                    <!-- 화살표 이미지(->)로 변경, deg(270 제거) -->
                </button>

                <!-- mHead -->
                <div id="mHead"><img
                    src="resources/images/밍글로고.PNG"
                    style="width:90%; height:90%;"></div>

                <!-- mBody -->
                <div id="mBody">
                    <div class="material-icons">home
                        <a href="/mingle/mingle.html">홈</a>
                    </div>
                    <div class="material-icons">store
                        <a href="../mingle store admin/store admin.html">상점관리</a>
                    </div>
                    <div class="material-icons">view_list
                        <a href="../member/mingle-member.html">회원관리</a>
                    </div>
                    <div class="material-icons">signpost
                        <a href="../mingle post admin/게시글관리.html">게시글관리</a>
                    </div>
                    <div class="material-icons">logout
                        <a href="javascript:void(0)">로그아웃</a>
                    </div>
                </div>

                <!-- mFoot -->
                <div id="mFoot"></div>
        </div>
    </div>
</body>
</html>
