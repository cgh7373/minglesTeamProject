<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품등록</title>
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- chart -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- icon -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!-- tagify -->
        <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
        <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
        <!-- reset -->
        <link
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
            rel="stylesheet">

        <link rel="stylesheet" href="mingle.css">
        <script src="./mingle.js" defer="defer"></script>
        <script src="./select.js" defer></script>

    </head>

    <body>

        <div id="wrap">

            <!-- 메인 화면 -->
            <div id="container">
                <div class="containerWrap">
                    <div class="addProduct">
                        <h2>상품 등록</h2>
                        <form action="javascript:void(0)">
                            <div id="productImage"></div>
                            <label class="input-file-button" for="input-file">
                                사진 업로드
                            </label>
                            <input type="file" id="input-file" accept="image/*" style="display: none;"/>
                            <div class="form">
                            상품이름<input type="text" name="itemName" id="itemName" required>
                            상품설명<textarea name="itemDes" id="itemDes" required></textarea>
                            상품가격<input type="number" name="itemPrice" id="itemPrice" required>
                            <div class="custom-select" style="width: 200px;">
                                <select name="category" id="productCategory" required>
                                    <option value="none">카테고리 선택</option>
                                    <option value="homepage">홈피꾸미기</option>
                                    <option value="room">내방꾸미기</option>
                                    <option value="avatar">아바타꾸미기</option>
                                    <option value="itemPlaza">아이템광장</option>           
                                </select>
                            </div>
                            <div class="detailCategory">
                                <input name="basic">
                            </div>
                            <div class="openTag btn">태그작성</div>
                            </div>
                            <button class="submit">상품등록</button>
                        </form>
                    </div>    

                </div>    
            </div>

        <!-- 홈키 -->
        <button id="homeKey" class="rounded-circle"></button>

        <!-- 메뉴바 -->
        <div id="menuBar">

            <div id="menuWrap">

                <!-- 뒤로가기버튼 -->
                <button
                    id="menuBack"
                    class="rounded-circle"
                    style="width: 70px; height: 70px; background-color: white; border: none;">
                    <img
                        src="./resources/images/greenpointer.png"
                        style="background-color: white; width: 70%; height: 70%;">
                    <!-- 화살표 이미지(->)로 변경, deg(270 제거) -->
                </button>

                <!-- mHead -->
                <div id="mHead">
                    <img src="./resources/images/밍글로고.PNG" style="width:90%; height:90%;"></div>

                <!-- mBody -->
                <div id="mBody">
                    <div class="material-icons">home
                        <a href="../mingle/mingle.html">홈</a>
                    </div>
                    <div class="material-icons">store
                        <a href="../mingle store admin/store admin.html">상점관리</a>
                    </div>
                    <div class="material-icons">view_list
                        <a href="javascript:void(0)">회원관리</a>
                    </div>
                    <div class="material-icons">signpost
                        <a href="../mingle post admin/게시글관리.html">게시글관리</a>
                    </div>
                    <div class="material-icons">logout
                        <a href="javascript:void(0)">로그아웃</a>
                    </div>
                </div>

                <!-- mFoot -->
                <div id="mFoot"></div>

            </div>

        </div>

    </div>

</body>

</html>
